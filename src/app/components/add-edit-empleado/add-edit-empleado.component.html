<div class="row">
    <div class="col-lg-6">
        Agregar empleado
    </div>
</div>
<p>{{forms.value | json}}</p>
<div class="row">
    <div class="col-lg-4">
        Formulario
        <form [formGroup]="forms" autocomplete="off">
            <div class="col-lg-12">
                <mat-form-field class="example-container" [style.fontSize.px]="16">
                    <mat-label>Nombre Completo</mat-label>
                    <input matInput formControlName="nombreCompleto">
                </mat-form-field>
                <div *ngIf="forms.get('nombreCompleto')!.hasError('required') && forms.get('nombreCompleto')!.touched" style="margin-top: -20px;">
                    <span class="mda-form-msg">Este campo es <strong>requerido</strong> </span>
                </div>
                <div *ngIf="forms.get('nombreCompleto')!.hasError('maxlength') && forms.get('nombreCompleto')!.touched" style="margin-top: -20px;">
                    <span class="mda-form-msg">El campo debe tener como maximo <strong> 20 caracteres</strong></span>
                </div>
            </div>
            <div class="col-lg-12">
                <mat-form-field class="example-container" [style.fontSize.px]="16">
                    <mat-label>Correo</mat-label>
                    <input matInput formControlName="correo">
                </mat-form-field>
            </div>
            <br>
            <br>
            <div class="col-lg-12">
                <mat-form-field class="example-container" [style.fontSize.px]="16">
                    <mat-label>Seleccione Fecha</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="fechaIngreso">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="col-lg-12">
                <mat-form-field class="example-container" [style.fontSize.px]="16">
                    <mat-label>Telefono</mat-label>
                    <input matInput formControlName="telefono">
                </mat-form-field>
            </div>
            <div class="col-lg-12">
                <mat-form-field class="example-container" [style.fontSize.px]="16">
                    <mat-label>Estado Civil</mat-label>
                    <mat-select formControlName="estadoCivil">
                        <mat-option *ngFor="let estadoCivil of estadoCiviles" [value]="estadoCivil">
                            {{estadoCivil}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-lg-12">
                <mat-radio-group aria-label="Seleccione Sexo" [style.fontSize.px]="16" formControlName="sexo">
                    <mat-radio-button value="Femenino" style="margin-right: 10px ;">Femenino</mat-radio-button>
                    <mat-radio-button value="Masculino">Masculino</mat-radio-button>
                </mat-radio-group>
            </div>
            <br>

            <div class="col-lg-12" [style.fontSize.px]="16">
                <button class="btn btn-secondary btn-lg float-right" type="button" routerLink="/ ">Cancelar</button>
                <button class="btn btn-success btn-lg float-right" type="button" (click)="guardarEmpleado()" style="margin-left: 10px;">Aceptar</button>
            </div>
        </form>
    </div>
    <div class="col-lg-4 offset-lg-2 ">
        <img src="../../assets/img/crear-usuario.jpg " alt=" " width="95% " height="95% ">
    </div>
</div>
