<div class="row">
    <div class="col-lg-6">
        <h2>Listado de empleados</h2>
    </div>
    <div class="col-lg-6" style="text-align: right;">
        <button mat-raised-button color="warn" routerLink="/add">AGREGAR</button>
    </div>
</div>

<mat-form-field appearance="standard">
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar empleado" #input autocomplete="off">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!-- Position Column -->
    <ng-container matColumnDef="nombreCompleto">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombreCompleto}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefono </th>
        <td mat-cell *matCellDef="let element"> {{element.telefono }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="fechaIngreso">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Ingreso </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaIngreso | date: 'dd-MM-yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="estadoCivil">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado Civil </th>
        <td mat-cell *matCellDef="let element"> {{element.estadoCivil}} </td>
    </ng-container>

    <ng-container matColumnDef="sexo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sexo </th>
        <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
    </ng-container>
    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
        <td mat-cell *matCellDef="let element ; let i = index">
            <a (click)="editarEmpleado(i)" class="pointer" style="color:aquamarine">
                <mat-icon>edit</mat-icon>
            </a>
            <a (click)="eliminarEmpleado(i)" class="pointer" style="color: red;">
                <mat-icon>delete</mat-icon>
            </a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label=""></mat-paginator>
